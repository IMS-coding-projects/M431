<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stream Sphere | Account Center</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/styles/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="sidenav" class="sidenav-styles">
            <button class="closebtn" onclick="closeNav()">&times;</button>
            <a href="/">Home</a>
            <a href="/pages/login/">Login/Signup</a>
            <a href="/pages/trending/">Trending</a>
            <a href="/pages/about-us/">About us</a>
            <a href="/pages/streamsphere-music/">StreamSphere Music</a>
        </div>

        <div id="topmostline"></div>
        <header id="stickyhead">
            <div class="leftheader">
                <span style="font-size:30px;cursor:pointer;margin-left: 15px" onclick="openNav()">&#9776; Menu</span>
                <a href="/">
                    <img src="/images/logo.png" alt="Stream Sphere Logo" class="logo">
                </a>
            </div>
            <div class="rightheader">
                <form action="/search.html" method="get">
                    <label>
                        <input type="text" id="searchbar" placeholder="Search..." name="q" class="search-input">
                    </label>
                    <button type="submit" id="searchbutton" class="search-button">Search</button>
                </form>
                <button class="login-button" style="background-color: #f71d1d;"><a href="/pages/account/">Dashboard</a></button>
            </div>
        </header>

        <SCRIPT>
            window.onload = function() {
                const username = localStorage.getItem('username');
                if (localStorage.getItem('admin') === 'true') {
                    window.location.href = "/pages/admin/";
                }
                if (username) {
                    document.querySelector('#username').value = username;
                    document.querySelector('#account-type').value = 'User';
                    document.querySelector('#subscription-type').value = 'Free';
                    document.querySelector('#subscription-expiry').value = 'Local storage based subscription, expires when browser is closed.';
                    localStorage.setItem('loggedIn', 'true');
                } else {
                    window.location.href = "/";
                }
            };
        </SCRIPT>

        <main class="accountcenter">
            <h1 style="margin-top: 20px">Account Center</h1>
                <div class="account-center-container">
                    <div class="account-center-item">
                        <h2>Account Information</h2>
                        <p>Username: </p>
                        <input type="text" id="username" value="Username">
                        <p>Account Type: </p>
                        <input type="text" id="account-type" value="Account Type" readonly>
                        <button onclick="window.location.href = '/pages/signup/'">Edit Account Information</button>
                    </div>
                    <div class="account-center-item">
                        <h2>Subscription Information</h2>
                        <p>Subscription Type: </p>
                        <input type="text" id="subscription-type" value="Subscription Type" readonly>
                        <p>Subscription Expires: </p>
                        <input type="text" id="subscription-expiry" value="Subscription Expiry" readonly>
                        <button onclick="window.location.reload()">Renew Subscription</button>
                    </div>
                    <div class="account-center-item">
                        <h2>Account Settings</h2>
                        <button id="change-pwd">Change Password</button>
                        <button id="change-acc-type">Change Account Type</button>
                        <button id="del-acc">Delete Account</button>
                    </div>
                </div>
        </main>

        <footer>
            <a href="/pages/about-us/impressum"><p>Impressum</p></a>
            <p>&copy; Copyright StreamSphere 2024</p>
            <a href="/pages/about-us/privacy-policy">Privacy Policy</a>
        </footer>
        <script type="text/javascript" src="/scripts/main.js"></script>
    </body>
</html>
