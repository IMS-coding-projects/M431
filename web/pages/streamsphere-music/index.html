<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StreamSphere Music</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles/music.css">
</head>
<body>
    <div id="sidenav" class="sidenav-styles">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/" class="selected">Home</a>
        <a href="/pages/trending/">Trending</a>
        <a href="/pages/about-us/">About us</a>
        <a href="/pages/streamsphere-music/" class="selected">StreamSphere Music</a>
    </div>

    <div id="topmostline"></div>
    <header id="stickyhead">
        <div class="leftheader">
            <span style="font-size:30px;cursor:pointer;margin-left: 15px" onclick="openNav()">&#9776; Menu</span>
            <a href="/pages/streamsphere-music/">
                <img src="/images/music-logo.png" alt="Stream Sphere Music Logo" class="logo">
            </a>
            
        </div>
        <div class="rightheader">
            <form action="/search.html" method="get">
                <label>
                    <input type="text" id="searchbar" placeholder="Search music..." name="q" class="search-input">
                </label>
                <button type="submit" id="searchbutton" class="search-button">Search</button>
            </form>
        </div>
    </header>

    <main>
        <section class="music-categories">
            <h2>Popular Playlists</h2>
            <div class="playlist-grid">

                <a href="/pages/streamsphere-music/playlists/1/" class="playlist-item">
                    <img src="/images/streamsphere-music/playlist/top_hits_2024.png" alt="Playlist 1">
                    <p>Top Hits 2024</p>
                </a>
                
                <a href="/pages/streamsphere-music/playlists/2/" class="playlist-item">
                    <img src="/images/streamsphere-music/playlist/chill_vibes.png" alt="Playlist 2">
                    <p>Chill Vibes</p>
                </a>

                <a href="/pages/streamsphere-music/playlists/3/" class="playlist-item">
                    <img src="/images/streamsphere-music/playlist/workout_mix.png" alt="Playlist 3">
                    <p>Workout Mix</p>
                </a>
            
            </div>
        </section>
    </main>

    <footer>
        <a href="/pages/about-us/impressum"><p>Impressum</p></a>
        <p>&copy; Copyright StreamSphere 2024</p>
        <a href="/pages/about-us/privacy-policy/">Privacy Policy</a>
    </footer>

    <script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
