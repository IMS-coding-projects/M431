<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream Sphere | Home</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stream Sphere is your go-to platform for trending videos and music. Explore our content today.">
</head>
<body>
    <div id="sidenav" class="sidenav-styles" aria-hidden="true">
        <button class="closebtn" onclick="closeNav()" aria-label="close navigation">&times;</button>
        <a href="/" class="selected">Home</a>
        <a href="/pages/login/">Login/Signup</a>
        <a href="/pages/trending/">Trending</a>
        <a href="/pages/about-us/">About us</a>
        <a href="/pages/streamsphere-music/" class="selected">StreamSphere Music</a>
    </div>
    <header id="stickyhead">
        <div class="leftheader">
            <span style="font-size:30px;cursor:pointer;margin-left: 15px" onclick="openNav()" aria-label="open navigation">&#9776; Menu</span>
            <a href="/pages/streamsphere-music/">
                <img src="/images/music-logo.png" alt="Stream Sphere Logo Music" class="logo">
            </a>
        </div>
        <div class="rightheader">
            <form action="/search.html" method="get" aria-labelledby="search-label">
                <label>
                    <input type="text" id="searchbar" placeholder="Search..." name="q" class="search-input">
                </label>
                <button type="submit" id="searchbutton" class="search-button">Search</button>
            </form>
            <button class="login-button"><a href="/pages/login/">Login/Signup</a></button>
        </div>
    </header>

    <main>
        <section class="music-categories">
            <h2>Popular Playlists</h2>
            <div class="playlist-grid">

                <a href="/pages/streamsphere-music/playlists/1/" class="playlist-item">
                    <img src="/images/streamsphere-music/playlist/top_hits_2024.png" alt="Playlist 1">
                    <p>Top Hits 2024</p>
                </a>
                
                <a href="/pages/streamsphere-music/playlists/2/" class="playlist-item">
                    <img src="/images/streamsphere-music/playlist/chill_vibes.png" alt="Playlist 2">
                    <p>Chill Vibes</p>
                </a>

                <a href="/pages/streamsphere-music/playlists/3/" class="playlist-item">
                    <img src="/images/streamsphere-music/playlist/workout_mix.png" alt="Playlist 3">
                    <p>Workout Mix</p>
                </a>
            
            </div>
        </section>
    </main>

    <footer>
        <a href="/pages/about-us/impressum"><p>Impressum</p></a>
        <p>&copy; Copyright StreamSphere 2024</p>
        <a href="/pages/about-us/privacy-policy/">Privacy Policy</a>
    </footer>

    <script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
