<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream Sphere | Home</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
        <span style="font-size:30px;cursor:pointer;margin-left: 15px" onclick="openNav()">&#9776; Menu</span>
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
                document.querySelector('.search-input').style.backgroundColor = "rgba(0,0,0,0.4) !important";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0px";
                document.body.style.backgroundColor = "white";
                document.querySelector('.search-input').style.backgroundColor = "#fff";
            }
        </script>
        <a href="/"> <img src="images/logo.png" alt="Streamsphere_Logo.png" class="logo"> </a>
        <div class="search-container">
            <form action="/search" method="GET">
                <label>
                    <input type="text" placeholder="Search..." name="q" class="search-input">
                </label>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </header>

    <main>
        main content
    </main>

    <footer>
        Here comes the footer
    </footer>
</body>
</html>
